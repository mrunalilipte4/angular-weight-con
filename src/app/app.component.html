<p>
	Enter the weight...!
</p>
<form [formGroup]="WeightForm" (ngSubmit)="collectData()">
	<input
    type="text"
    name="Weight"
    formControlName="Weight"
    placeholder="Weight"
  /><br /><br />
	<input
    type="text"
    name="unit"
    formControlName="unit"
    placeholder="Unit"
  /><br /><br />
	<button type="submit">Convert</button>
</form>
